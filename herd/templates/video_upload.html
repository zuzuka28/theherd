{% extends "base.html" %}

{% block title %}Upload Horse Video{% endblock %}
{% block heading %}Upload Horse Video{% endblock %}

{% block extra_head %}
    <style>
        .upload-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border: 1px solid #d4c9b8;
            max-width: 700px;
            margin: 0 auto;
        }

        .file-input {
            margin: 20px 0;
            position: relative;
        }

        .file-input label {
            display: block;
            margin-bottom: 10px;
            color: #7a5c3c;
            font-weight: 500;
        }

        .file-input input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #d4c9b8;
            border-radius: 8px;
            background-color: #faf8f5;
            color: #5a3921;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .file-input input[type="file"]:hover {
            border-color: #8b6b46;
            background-color: #fff;
        }

        .file-input input[type="file"]:focus {
            outline: none;
            border-color: #6d5336;
        }

        .upload-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: #8b6b46;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 25px;
        }

        .upload-btn:hover {
            background: #6d5336;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .error-message {
            color: #c13c3c;
            background-color: #fde8e8;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #c13c3c;
            margin-bottom: 25px;
            font-weight: 500;
            max-width: 700px;
            margin: 0 auto 25px;
        }
    </style>
{% endblock %}

{% block content %}
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <div class="file-input">
            <label for="video">Select horse video file:</label>
            <input type="file" id="video" name="video" accept="video/*" required>
        </div>
        <button type="submit" class="upload-btn">Analyze Video</button>
    </form>
{% endblock %}
